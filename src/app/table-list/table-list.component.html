<div class="container mt-10" >
    <mat-form-field class="mt-10">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="exportToExcel()">Exportar</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
      </ng-container>
    
      <!-- Columna Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
      </ng-container>
    
      <!-- Columna Edad -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{ element.edad }} </td>
      </ng-container>
    
      <!-- Columna Última Consulta -->
      <ng-container matColumnDef="ultima_consulta">
        <th mat-header-cell *matHeaderCellDef> Última Consulta </th>
        <td mat-cell *matCellDef="let element"> {{ element.ultima_consulta }} </td>
      </ng-container>
    
      <!-- Columna Contacto -->
      <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef> Contacto </th>
        <td mat-cell *matCellDef="let element"> {{ element.contacto }} </td>
      </ng-container>
    
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="verDetalle(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editarCliente(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="agregarCita(element)">
            <mat-icon>library_add</mat-icon>
          </button>
          <button mat-icon-button (click)="verConsultas(element)">
            <mat-icon>import_contacts</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmarBorrado(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    
  
    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
