<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Crear Clientes</h4>
            <p class="card-category">Ingrese toda la información del cliente</p>
          </div>
          <div class="card-body">
            <mat-vertical-stepper [linear]="true" [formGroup]="mainForm">
              <!-- Step 1: Datos Personales -->
              <mat-step [stepControl]="mainForm.get('personalInfo')">
                <form [formGroup]="mainForm.get('personalInfo')">
                  <ng-template matStepLabel>Datos Personales</ng-template>
                  <div class="step-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Nombre del Px</mat-label>
                      <input matInput formControlName="nombre" placeholder="Nombre completo">
                    </mat-form-field>
                    <div class="row">
                      <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Fecha</mat-label>
                        <input matInput formControlName="fecha" [value]="hoy" disabled>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput formControlName="fechaNacimiento" type="date">
                      </mat-form-field>
                    </div>
                    <!-- Resto del contenido omitido para brevedad -->
                  </div>
                  <div>
                    <button mat-button matStepperNext>Siguiente</button>
                  </div>
                </form>
              </mat-step>

              <!-- Step 2: Antecedentes -->
              <mat-step [stepControl]="mainForm.get('antecedentes')">
                <form [formGroup]="mainForm.get('antecedentes')">
                  <ng-template matStepLabel>Antecedentes</ng-template>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Personales</mat-label>
                    <textarea matInput formControlName="personales" rows="2"></textarea>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Oculares</mat-label>
                    <textarea matInput formControlName="oculares" rows="2"></textarea>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button matStepperNext>Siguiente</button>
                  </div>
                </form>
              </mat-step>

              <!-- Step 3: Lensometría -->
              <mat-step [stepControl]="mainForm.get('lensometria')">
                <form [formGroup]="mainForm.get('lensometria')">
                  <ng-template matStepLabel>Lensometría</ng-template>
                  <table mat-table>
                    <tr>
                      <th>OJO</th>
                      <th>ESF</th>
                      <th>CIL</th>
                      <th>EJE</th>
                    </tr>
                    <tr *ngFor="let ojo of lensometriaData">
                      <td>{{ ojo.ojo }}</td>
                      <td><input matInput formControlName="esf" [placeholder]="ojo.ojo"></td>
                      <td><input matInput formControlName="cil"></td>
                      <td><input matInput formControlName="eje"></td>
                    </tr>
                  </table>
                  <div>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button matStepperNext>Siguiente</button>
                  </div>
                </form>
              </mat-step>
            </mat-vertical-stepper>
