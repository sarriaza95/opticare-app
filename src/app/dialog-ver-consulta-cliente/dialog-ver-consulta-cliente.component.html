<div mat-dialog-content>
    <h2>Expedientes del Cliente</h2>
    <table mat-table [dataSource]="expedientes" class="mat-elevation-z8">
      <!-- Columna de ID del Expediente -->
      <ng-container matColumnDef="expedienteId">
        <th mat-header-cell *matHeaderCellDef> Expediente ID </th>
        <td mat-cell *matCellDef="let expediente"> {{ expediente.expediente_id }} </td>
      </ng-container>
  
      <!-- Columna de Fecha de Creación -->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
        <td mat-cell *matCellDef="let expediente"> {{ expediente.fecha_creacion | date:'short' }} </td>
      </ng-container>
  
      <!-- Columna de Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let expediente">
          <button mat-icon-button (click)="verMas(expediente)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Cabeceras y Cuerpo de la Tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="actions">
    <button mat-button color="primary" (click)="cerrar()">Cerrar</button>
  </div>
